name: CI/CD â€“ Vite React App to Azure (Production)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ”§ Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Vite React App
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist   # <-- Vite outputs to "dist"

  test:
    name: âœ… Test Phase
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm test
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy Phase
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: .

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_TOKEN_PROD }}
          action: "upload"
          app_location: "/"
          output_location: "dist"  # <-- Vite uses "dist"
          skip_app_build: true
