name: CI/CD â€“ Vite React App to Azure (Production)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ”§ Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # <-- âœ… Upgraded from 18 to 20

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ› ï¸ Build Vite React App
        run: npm run build

      - name: ðŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist

  test:
    name: âœ… Test Phase
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Tests
        run: npm test
        continue-on-error: true

  deploy:
    name: ðŸš€ Deploy Phase
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: .

      - name: ðŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_TOKEN_PROD }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          skip_app_build: true
